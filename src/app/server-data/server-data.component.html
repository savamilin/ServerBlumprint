<h6 class="mt-3">Add new server or blumprint</h6>
<div class="row">
  <div class="col-12">
    <label for="serverName" class="form-label">Server Name</label>
    <input type="text" class="form-control" id="serverName" #serverName />
  </div>
</div>
<div class="mb-3 row">
  <div class="col-12">
    <label for="serverContetn" class="form-label">Server Content</label>
    <input type="text" class="form-control" id="serverContetn" #serverContent />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <button
      type="button"
      class="btn btn-primary me-2"
      (click)="serverSubmit(serverName, serverContent)"
    >
      Add Server
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="blumprintSubmit(serverName, serverContent)"
    >
      Add Server Blumprint
    </button>
  </div>
</div>
